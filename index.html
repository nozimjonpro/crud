<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="student">
      <h1 class="student__heading">Admin Page</h1>

      <ul class="student__list"></ul>
    </div>

    <div class="modal">
      <div class="modal__inner">
        <h3 class="modal__heading">Add new student</h3>
          <form class="modal__input-form">
            <input
              class="modal__input fullname"
              type="text"
              placeholder="fullname"
              value="Sardor Rashidov"
            />
            <input
              class="modal__input university__name"
              type="text"
              placeholder="university name"
              value="Toshkent moliya instituti"
            />
            <input
              class="modal__input entrance__year"
              type="datetime"
              placeholder="entrance year"
              value="2020"
            />
            <input
              class="modal__input graduation__year"
              type="datetime"
              placeholder="graduation year"
              value="2022"
            />
            <input
              class="modal__input faculty"
              type="text"
              placeholder="faculty"
              value="economy"
            />
            <input
              class="modal__input speciality"
              type="text"
              placeholder="speciality"
              value="economist"
            />
            <input
              class="modal__input study-type"
              type="text"
              placeholder="study type"
              value="active"
            />
            <input
              class="modal__input academic-type"
              type="text"
              placeholder="academic type"
              value="high-school"
            />
            <input
              class="modal__input diplom__seria"
              type="number"
              placeholder="dimplom seria"
              value="12345678"
            />
            <input
              class="modal__input diplom__register__num"
              type="number"
              placeholder="diplom register number"
              value="1234"
            />
            <input
              class="modal__input given__date"
              type="datetime"
              placeholder="given date"
              value="2022"
            />
            <input
              class="modal__input academic__level"
              type="text"
              placeholder="academic level"
              value="professor"
            />
            <input
              class="modal__input appendix__num"
              type="number"
              placeholder="appendix number"
              value="3456"
            />
            <input
              class="modal__input organization__id"
              type="number"
              placeholder="organization id"
              value="1"
            />
            <button class="form__btn" type="submit">Update</button>
            <button class="form__btn form__btn-close" type="button">Close</button>
          </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
