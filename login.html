<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form class="signup__form">
          <label class="login__label" for="chk" aria-hidden="true"
            >Sign up</label
          >
          <input
            class="login__input signup__fullname"
            type="text"
            name="fullname"
            placeholder="Fullname"
            required=""
          />
          <input
            class="login__input signup__username"
            type="text"
            name="user_name"
            placeholder="Username"
            required=""
          />
          <input
            class="login__input signup__password"
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <input
            class="login__input signup__phone"
            type="number"
            name="phone"
            placeholder="Phone"
            required=""
          />
          <button class="login__button" type="submit">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form class="login__form">
          <label class="login__label" for="chk" aria-hidden="true">Login</label>
          <input
            class="login__input login__input-username"
            type="text"
            name="username"
            placeholder="Username"
            required=""
          />
          <input
            class="login__input login__input-password"
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button class="login__button">Login</button>
        </form>
      </div>
    </div>


    <script src="js/login.js"></script>
  </body>
</html>
